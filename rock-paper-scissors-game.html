<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <style>
      body {
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        height: 100vh;
      }

      body button {
        cursor: pointer;
      }

      h2 {
        text-align: center;
        margin-bottom: 32px;
        text-transform: uppercase;
        color: #1e1e1e;
      }

      p {
        font-size: 18px;
      }
      .buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 60px;
      }

      .buttons button {
        transition: transform 0.3s;
        font-size: 16px;
      }

      .buttons button:hover {
        transform: scale(1.05);
      }

      .result-container {
        height: fit-content;
        margin-bottom: 50px;
        border-radius: 10px;
        overflow: hidden;
      }

      .pvc-container {
        background-color: #e0dddd;
        padding: 12px;
      }

      .result-container p:not(.result-container > div:last-child) {
        display: inline-block;
      }

      .result-container div:nth-child(2) {
        text-align: right;
      }

      .result-container > div:last-child {
        text-align: center;
        background-color: #b5b5b5;
        padding: 15px;
      }

      .score-board {
        display: flex;
        justify-content: center;
        gap: 40px;
        margin-bottom: 10px;
      }

      .score-board * {
        flex-grow: 1;
      }

      .rst:hover {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <h2>Rock Paper Scissor</h2>
    <div style="width: fit-content; margin: auto">
      <div class="buttons">
        <button onclick="play('Rock')">Rock</button>
        <button onclick="play('Paper')">Paper</button>
        <button onclick="play('Scissors')">Scissors</button>
      </div>

      <div class="result-container">
        <div class="pvc-container">
          <div>
            <span style="font-size: 24px; margin: 18px 0; display: inline-block"
              >ðŸ‘¤</span
            >
            <p id="player-text"></p>
          </div>

          <div>
            <p id="computer-text"></p>
            <span style="font-size: 24px; margin: 18px 0; display: inline-block"
              >ðŸ¤–</span
            >
          </div>
        </div>
        <div style="height: 20px">
          <p
            id="result-text"
            style="margin: 0; width: fit-content; display: inline-block"
          ></p>
        </div>
      </div>

      <div class="score-board">
        <p>Player: <span id="player-score"></span></p>
        <p>Computer: <span id="computer-score"></span></p>
        <p style="text-align: center">Tie: <span id="tie-score"></span></p>
      </div>

      <button
        style="
          display: block;
          width: fit-content;
          margin: auto;
          padding: 3px 20px;
          transition: all 0.3s ease-out;
        "
        class="rst"
        onclick="resetScore()"
      >
        Reset
      </button>
    </div>

    <p id="reset-text" style="text-align: center; font-size: 15px"></p>

    <script src="conditions.js"></script>
  </body>
</html>
